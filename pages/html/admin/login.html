<html>
    <head>
        <title>Login Page</title>
        <!-- <link  rel="stylesheet" type="text/css"  href="/pages/css/materialize-v1.0.0/materialize/css/materialize.min.css"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

        <style>
            .footer{
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
            }
            .form-body{
                position: relative;
                top:10px;
                left: 250px;
            }
            .col.s12 > .btn {
                width: 100%;
            }
            .datepicker{
                width: 50%;
            }
        </style>

    </head>
    <body>
        <nav>

            <div class="row">

                                    <div class="container">

                                                    <span class="card-title"><strong>Login</strong></span>
                                                </div>
                                            </div>

                                                        <div class="input-field col s12">

                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="input-field col s12">
                                                                <input type="password" id="password">

                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="input-field col s12">
                                                            <button class="btn btn-flat pink lighten-2 white-text" id="btnLogin">Login</button>   
                                                        </div>
                                                </div>
                                        </div>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="page-footer pink lighten-2 footer">
                    <div class="footer-copyright center">
                        <div class="container">
                        &copy;AdminCall-India
                        </div>
                    </div>

    document.getElementById("btnLogin").addEventListener("click",function(event){
        window.location=`${globalpath}doctorui-/pages/html/admin/homepage.html`
