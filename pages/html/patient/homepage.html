        <div id="signup" class="modal">
                <div class="modal-content">
                    <div class="container">
                            <div class="row">
                                    <div class="col s12">
                                        <span class="card-title"><strong>Sign Up</strong></span>
                                    </div>
                                </div>
                            <div class="row">
                                    <div class=" input-field col s12">
                                        <input type="number" id="aadhaar_no" maxlength="12" onkeyup="limitText(this,12)">                                          
                                        <label for="aadhaar_no">Aadhaar Number</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <button class="btn blue darken-2" id="btnCheckAadhaar">Check Aadhaar Number</button>
                                    </div>
                                    <div  id="fields">
                                        <div class="input-field col s12">
                                            <input type="text" id="email_signup" >
                                            <label for="email">Email</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="text" id="password_signup" >
                                            <label for="password">Password</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="text" id="name" >
                                            <label for="name">Full Name</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="address">
                                                <label for="address">Address</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="city">
                                                <label for="city">City</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="state">
                                                <label for="state">State</label>
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="pincode">
                                                <label for="pincode">PIN Code</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="number" id="phone_number">
                                            <label for="phone_number">Phone Number</label>
                                        </div>
                                        <div class="input-field col s12">
                                                <select id="gender" >
                                                        <option value="0" disabled selected>Select Gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="mail">Mail</option>
                                                </select>
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" class="datepicker" id="dob">
                                                <label for="dob">Birth Date</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <div class = "file-field input-field">
                                               <div class = "btn">
                                                  <span>Browse</span>
                                                  <input type = "file" id="aadhaar_file" />
                                               </div>
                                               
                                               <div class = "file-path-wrapper">
                                                  <input class = "file-path validate" type = "text"
                                                     placeholder = "Upload Aadhaar Photo" />
                                               </div>
                                            </div>
                                        </div>
