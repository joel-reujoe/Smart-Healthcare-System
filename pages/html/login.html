    <body class="body">
        <nav>
            <div class="nav-wrapper teal">
                    <a href="#" class="brand-logo center">DocCall</a>
            </div>
        </nav>
        <div class="container form-body">
                <div class="row">
                        <form class="col s12 m6">
                            <div class="card white">
                                <div class="card-content">
                                        <div class="container">
                                                <div class="row">
                                                    <div class="col s12">
                                                        <span class="card-title"><strong>Login</strong></span>
                                                    </div>
                                                </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                    <input type="text" id="email">
                                                                    <label for="email">Email</label>    
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                    <input type="password" id="password">
                                                                    <label for="password">Password</label>    
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                <button class="btn btn-flat teal white-text">Login</button>   
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col s6">
                                                                <a href="#signup" class="modal-trigger">Create Account</a>
                                                        </div>
                                                    </div>
                                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
        </div>
        <div id="signup" class="modal">
                <div class="modal-content">
                    <div class="container">
                            <div class="row">
                                    <div class="col s12">
                                        <span class="card-title"><strong>Sign Up</strong></span>
                                    </div>
                                </div>
                            <div class="row">
                                    <div class=" input-field col s12">
                                        <input type="number" id="aadhaar_no" maxlength="12" onkeyup="limitText(this,12)">                                          
                                        <label for="aadhaar_no">Aadhaar Number</label>
                                    </div>
                               </div>
                    </div>
                </div>
        </div>
        
        <footer class="page-footer teal footer">
            <div class="footer-copyright center">
                <div class="container">
                &copy;DocCall-India
                </div>
            </div>
        </footer>
    </body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/functions/lib/general.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.collapsible');
    var instances = M.Collapsible.init(elems);
  });
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
  });

  document.getElementById("aadhaar_no").addEventListener("change",function(event){
    event.preventDefault();
    if(document.getElementById("aadhaar_no").value.length==12)
    {
        var params=new URLSearchParams()
        params.append("action","checkAadhaar")
        params.append("aadhaar_no",document.getElementById("aadhaar_no").value)
        axios({
            method:'get',
            url:`${globalpath}controllers/ctrl-aadhaar/`,
            params:params
        }).then(function(response){
            if(response.data.status=="false")
            {
                document.getElementById("fields").style.display="inline";
            }
        }).catch(function(error){
            console.log(error)
        })
    }

  })
</script>
