<html>
    <head>
        <title>Reset Password Page</title>
        <link  rel="stylesheet" type="text/css"  href="style.css">
    </head>
    <body class="body">
        <div id="header">DocCall</div>
        <div id="formbody">
            <div id="title">DocCall Login</div><p>
            <div id="alert_msg"></div>
            <form id="form">
                <span id="email_error"></span>
                <input type="email" id="email" name="email" placeholder="Enter email to get new password"><p>                
                <button id="submit" class="btn btn-info">Submit</button>
            </form>
            <div id="signUptext">Don't have an account? <a href="registration1.html">Sign Up here</a></div>
        </div>
    </body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./functions/lib/general.js"></script>
<script src="./functions/lib/authenticate/forgotPassword.js"></script>
<script>
    document.getElementById("submit").addEventListener("click",function(event){
        event.preventDefault();
        var param=getEmail()
        if(param!=null)
        {
            axios({
                method:'get',
                url:`${globalpath}controllers/ctrl-generalized/`,
                params:param
            }).then(function(response){
                if(response.data.status=="true")
                {
                    localStorage.setItem("email",response.data.data)
                    window.location="verifyPage.html"
                }
            }).catch(function(error){
                console.log(error)
            })
        }
    })
</script>
