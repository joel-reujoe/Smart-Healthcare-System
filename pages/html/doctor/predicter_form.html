<script>

document.getElementById("btnSubmit").addEventListener("click",function(event){
    var params=new URLSearchParams()
    params.append("action","getPrediction")
    params.append("glucose",document.getElementById("glucose").value)
    params.append("blood_pressure",document.getElementById("blood_pressure").value)
    params.append("skin_thickness",document.getElementById("skin_thickness").value)
    params.append("insulin",document.getElementById("insulin").value)
    params.append("bmi",document.getElementById("bmi").value)
    params.append("dpf",document.getElementById("dpf").value)
    params.append("age",document.getElementById("age").value)

    axios({
            method:'get',
            url:`${globalpath}controllers/ctrl-pythonmodule`,
            params:params
    }).then(function(response){
        console.log(response)
    }).catch(function(error){
        console.log(error)
    })

})


</script>
