<html>
    <head>
        <title>Login Page</title>
        <!-- <link  rel="stylesheet" type="text/css"  href="/pages/css/materialize-v1.0.0/materialize/css/materialize.min.css"> -->
        <!-- <script type="javascript" src="/pages/css/materialize-v1.0.0/materialize/js/materialize.min.js"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <style>
            .footer{
                position: fixed;
                bottom: 0px;
                width: 100%;
            }
            .form-body{
                position: relative;
                top:10px;
                left: 250px;
            }
            .col.s12 > .btn {
                width: 100%;
            }
            .datepicker{
                width: 50%;
            }
        </style>
    </head>
    <body class="body">
        <nav>
            <div class="nav-wrapper teal">
                    <a href="#" class="brand-logo center">DocCall</a>
            </div>
        </nav>
        <div class="container form-body">
                <div class="row">
                        <form class="col s12 m6">
                            <div class="card white">
                                <div class="card-content">
                                        <div class="container">
                                                <div class="row">
                                                    <div class="col s12">
                                                        <span class="card-title"><strong>Login</strong></span>
                                                    </div>
                                                </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                    <input type="text" id="email">
                                                                    <label for="email">Email</label>    
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                    <input type="password" id="password">
                                                                    <label for="password">Password</label>    
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                            <div class="input-field col s12">
                                                                <button class="btn btn-flat teal white-text" id="btnLogin">Login</button>   
                                                            </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col s6">
                                                                <a href="#signup" class="modal-trigger">Create Account</a>
                                                        </div>
                                                    </div>
                                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
        </div>
        <div id="signup" class="modal">
                <div class="modal-content">
                    <div class="container">
                            <div class="row">
                                    <div class="col s12">
                                        <span class="card-title"><strong>Sign Up</strong></span>
                                    </div>
                                </div>
                            <div class="row">
                                    <div class=" input-field col s12">
                                        <input type="number" id="aadhaar_no" maxlength="12" onkeyup="limitText(this,12)">                                          
                                        <label for="aadhaar_no">Aadhaar Number</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <button class="btn" id="btnCheckAadhaar">Check Aadhaar Number</button>
                                    </div>
                                    <div style="display:none" id="fields">
                                        <div class="input-field col s12">
                                            <input type="text" id="email_signup" >
                                            <label for="email">Email</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="text" id="password_signup" >
                                            <label for="password">Password</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="text" id="name" >
                                            <label for="name">Full Name</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="address">
                                                <label for="address">Address</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="city">
                                                <label for="city">City</label>                                            
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="state">
                                                <label for="state">State</label>
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" id="pincode">
                                                <label for="pincode">PIN Code</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="number" id="phone_number">
                                            <label for="phone_number">Phone Number</label>
                                        </div>
                                        <div class="input-field col s12">
                                                <select id="gender" >
                                                        <option value="0" disabled selected>Select Gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="mail">Mail</option>
                                                </select>
                                        </div>
                                        <div class="input-field col s12">
                                                <input type="text" class="datepicker" id="dob">
                                                <label for="dob">Birth Date</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <div class = "file-field input-field">
                                               <div class = "btn">
                                                  <span>Browse</span>
                                                  <input type = "file" id="aadhaar_file" />
                                               </div>
                                               
                                               <div class = "file-path-wrapper">
                                                  <input class = "file-path validate" type = "text"
                                                     placeholder = "Upload Aadhaar Photo" />
                                               </div>
                                            </div>
                                        </div>
                                        
                                        <div class="input-field col s12">
                                            <div class = "file-field input-field">
                                               <div class = "btn">
                                                  <span>Browse</span>
                                                  <input type = "file" id="qualification_file" />
                                               </div>
                                               
                                               <div class = "file-path-wrapper">
                                                  <input class = "file-path validate" type = "text"
                                                     placeholder = "Upload Qualification Proof" />
                                               </div>
                                            </div>
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn modal-close" id="btnSubmitDetails">Submit Details</button>
                                        </div>
                                    </div>
                               </div>
                    </div>
                </div>
        </div>
        
        <footer class="page-footer teal footer">
            <div class="footer-copyright center">
                <div class="container">
                &copy;DocCall-India
                </div>
            </div>
        </footer>
    </body>
</html>

<script>

var config = {
    apiKey: "AIzaSyB0ga6ikjDvGADhhd80r2Xeiaep3K22H-M",
    authDomain: "smarthealthcare-160f0.firebaseapp.com",
    databaseURL: "https://smarthealthcare-160f0.firebaseio.com",
    projectId: "smarthealthcare-160f0",
    storageBucket: "smarthealthcare-160f0.appspot.com",
    messagingSenderId: "488465131798"
  };
firebase.initializeApp(config);


document.getElementById("btnLogin").addEventListener("click",function(event){
event.preventDefault()
var email=document.getElementById("email").value
var password=document.getElementById("password").value
var params=new URLSearchParams()
params.append("action","loginDoctor");
params.append("email",email);
params.append("password",password);

    axios({
            method:'get',
            url:`${globalpath}controllers/ctrl-doctor/`,
            params:params
}).then(function(response){
    console.log(response)
    if(response.data.status=="true"){
        localStorage.setItem("user_id",response.data.data[0].user_id)
        localStorage.setItem("name",response.data.data[0].name)
        localStorage.setItem("address",response.data.data[0].address)
        localStorage.setItem("city",response.data.data[0].city)
        localStorage.setItem("state",response.data.data[0].state)
        window.location=`http://localhost:8080/doctorui-/pages/html/doctor/homepage.html`
    }else{
        M.toast({html:"Please register to login"})
    }
}).catch(function(error){
    console.log(error)
})
})

document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });

var minDate=new Date(1950,1,1);
var maxDate=new Date(2000,12,31);

document.addEventListener('DOMContentLoaded', function() {
    option={format:"dd/mm/yyyy"}
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems,option);
  });
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.collapsible');
    var instances = M.Collapsible.init(elems);
  });
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
  });

  document.getElementById("btnCheckAadhaar").addEventListener("click",function(event){
    event.preventDefault();
    if(document.getElementById("aadhaar_no").value.length==12)
    {
        var params=new URLSearchParams()
        params.append("action","checkAadhaar")
        params.append("aadhaar_no",document.getElementById("aadhaar_no").value)
        axios({
            method:'get',
            url:`${globalpath}controllers/ctrl-aadhaar/`,
            params:params
        }).then(function(response){
            if(response.data.status=="false")
            {
                document.getElementById("fields").style.display="inline";
            }
            else{
                Materialize.toast("Aadhaar Number Exists",3000)
            }
        }).catch(function(error){
            console.log(error)
        })
    }

  })
  var aadhaarUrl=""
  var qualification_url=""
  document.getElementById("btnSubmitDetails").addEventListener("click",function(event){
      event.preventDefault()
      const aadhaar_file = document.getElementById("aadhaar_file").files[0];
      storageRef = firebase.storage().ref("aadhaar_photos/" + aadhaar_file.name.trim().toLowerCase());
            uploadTask = storageRef.put(aadhaar_file);
            uploadTask.on('state_changed', function(snapshot){
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
        switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
                console.log('Upload is paused');
                break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
                console.log('Upload is running');
                break;
            }
    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
        aadhaarUrl=downloadURL
            })
        })
        const qualification_file = document.getElementById("qualification_file").files[0];
        storageRef = firebase.storage().ref("qualifcation_photos/" + qualification_file.name.trim().toLowerCase());
            uploadTask = storageRef.put(qualification_file);
            uploadTask.on('state_changed', function(snapshot){
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
                switch (snapshot.state) {
                    case firebase.storage.TaskState.PAUSED: // or 'paused'
                        console.log('Upload is paused');
                        break;
                    case firebase.storage.TaskState.RUNNING: // or 'running'
                        console.log('Upload is running');
                        break;
                    }
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    qualification_url=downloadURL      
                    var params=new URLSearchParams()
                    params.append("action","insertRegistrationRequest")
                    params.append("email",document.getElementById("email_signup").value)
                    params.append("password",document.getElementById("password_signup").value)
                    params.append("name",document.getElementById("name").value)
                    params.append("address",document.getElementById("address").value)
                    params.append("city",document.getElementById("city").value)
                    params.append("state",document.getElementById("state").value)
                    params.append("pincode",document.getElementById("pincode").value)
                    params.append("phone_number",document.getElementById("phone_number").value)
                    params.append("gender",document.getElementById("gender").value)
                    params.append("dob",document.getElementById("dob").value)
                    params.append("aadhaar_link",aadhaarUrl);
                    params.append("qualification_link",qualification_url);
                    params.append("aadhaarNumber",document.getElementById("aadhaar_no").value)

                    axios({
                        method:'get',
                        url:`${globalpath}controllers/ctrl-aadhaar/`,
                        params:params
                    }).then(function(response){
                        console.log(response)
                        if(response.data.status=="true")
                        {
                           M.toast({html:"Request sent successfully"})
                        }
                        else{
                            M.toast({html:"Email is in use"})
                        }
                    }).catch(function(error){
                        console.log(error)
                    
                    })          
                })  
    })
})
</script>
